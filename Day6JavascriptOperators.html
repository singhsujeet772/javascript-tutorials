<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Arithmetic Operators
            + - * / ++ -- **
        Assignment Operators
            += -= *= /= **=
        String Operator
            +
        Type Operator
            typeof
            instanceof
        Comparison Operator
            == === > < != !== >= <= ?
        Logical Operators
            && || !
        Bitwise Operator
            & | ~ ^ << >>
        */
        var x=10;var y=5;
        document.write(x+y);
        document.write("<br>");
        document.write(x-y);
        document.write("<br>");
        document.write(x*y);
        document.write("<br>");
        document.write(x/y);
        document.write("<br>");
        document.write(++x);
        document.write("<br>");
        document.write(--y);
        x--;
        document.write("<br>");
        document.write(x**2);

        document.write(x=y);
        document.write("<br>");
        document.write(x+=y);
        document.write("<br>");
        document.write(x-=y);
        document.write("<br>");
        document.write(x/=y);
        document.write("<br>");
        document.write(x*=y);
        document.write("<br>");
        document.write(x**=2);
        document.write("<br>");

        var fname="sujeet";
        var lname="singh";
        document.write(`${fname} ${lname}`);

        document.write(x==y);
        document.write("<br>");
        document.write(x===y);
        document.write("<br>");
        document.write(x!=y);
        document.write("<br>");
        document.write(x!==y);
        document.write("<br>");
        document.write(x>=y);
        document.write("<br>");
        document.write(x<=y);
        document.write("<br>");
        document.write(x>y);
        document.write("<br>");
        document.write(x<y);
        document.write("<br>");
        var marks=70;
        var result=(marks>60)?"1st":"Any";
        document.write(result);
        document.write("<br>");

        var x=40;
        var y=60;
        var result=(x>30 && y>70);
        document.write(result);
        document.write("<br>");
        var result=(x>30 || y>70);
        document.write(result);
        document.write("<br>");
        var x=true;
        document.write(!x);
    </script>
</body>
</html>
