    <script>
        /* 
            for
            while
            do-while
            forin
            foreach
        */
       for(var i=1;i<=10;i++){
        if(i==5){
               break;
           }
           document.write("2*"+i+"="+2*i+"<br>");
       }
       var j=1;
       while(j<=10){
        // if(j==5){
        //     document.write(3*j+"<br>");
        //        continue;
        //    }
        document.write("3*"+j+"="+3*j+"<br>");
        j++;
       }
       var k=1;
       do{
        document.write("4*"+k+"="+4*k+"<br>");
        k++;
       }while(k<=10)
    </script>
