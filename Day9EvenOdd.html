<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Even odd using given number
            Even odd using loop
            discount percentage
            printing a pattern
        */
        var num=6;
        if(num%2==0){
            document.write("Even number");
        }else{
            document.write("odd number");
        }
        document.write("<br>");
        var num1;
        for(var num1=0;num1<=10;num1++){
            if(num1%2==0){
                document.write(num1+" Even Number");
                document.write("<br>");
            }else{
            document.write(num1+" odd number");
            document.write("<br>");
        }
        }
        var lprice=200;
        var sprice=100;
        discount=(lprice-sprice)/lprice*100;
        document.write(discount+"%");
        document.write("<br>");
        for(var x=1;x<=5;x++){
            for(y=1;y<=x;y++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
