<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Data type in javascript
        Number
        String
        Boolean
        Array
        Object
        Null
        Undefined*/
        var a=10;
        var b="sita";
        var c=true;
        var d=["Ram","Sita"];
        var e={"a":1,"b":2};
        var f;
        var g=null;
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");
        document.write(typeof g);
    </script>
</body>
</html>
