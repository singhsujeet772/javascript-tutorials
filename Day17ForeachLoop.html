<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=["amit","vishal","sunny","rohit"];
        for(var i=0;i<4;i++){
            document.write(arr[i]);
            document.write("<br>");
        }
        arr.forEach(function(val,key){
            document.write(val+" "+key);
            document.write("<br>");
        });
        function arrFun(val,key){
            document.write(val+" "+key);
            document.write("<br>");
        }
        arr.forEach(arrFun);
    </script>
</body>
</html>
