<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=["amit","vishal"];
        // var arr=new Array("amit","vishal");
        document.write(arr[0]);
        document.write(arr[1]);
        document.write("<br>");
        arr[2]="nitin";
        arr[3]="saurabh";
        for(var i=0;i<4;i++){
            document.write(i);
            document.write("<br>");
            document.write(arr[i]);
            document.write("<br>");
        }
        var arr1=["delhi","mumbai","kolkata","chennai"];
        var html="<select><option>Select city</option>";
        for(var i=0;i<4;i++){
            html=html+"<option>"+arr1[i]+"</option>";
        }
        html=html+"</select>";
        document.write(html);
    </script>
</body>
</html>
