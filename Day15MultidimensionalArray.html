<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[["amit","delhi"],["rohan","meerut"],["vipin","khurja"]];
        document.write("<table>");
            document.write("<tr><th>S.NO.</th><th>Name</th><th>City</th></tr>");
            var k=1;
        for(var i=0;i<3;i++){
            document.write("<tr>");
                document.write("<td>"+k+"</td>");
            for(var j=0;j<2;j++){
                document.write("<td>"+arr[i][j]+"</td>");
            }
            document.write("<br>");
            k++
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
