<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            fname:"sujeet",
            lname:"singh",
            fullName:function(){
                return this.fname+" "+this.lname;
            },
            get getFullName(){
                return this.fname+" "+this.lname;
            },
            set setFullName(par){
                this.fname=par.fn;
                this.lname=par.ln;
            }
        }
        obj.setFullName("Lakhan","singh");
        document.write(obj.fullName());
        document.write("<br>");
        document.write(obj.getFullName);

    </script>
</body>
</html>
